<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>양재_archive | Micro · Macro · Metrics</title>
  <meta name="description" content="미시경제학, 거시경제학, 계량경제학 중에서 선택하세요." />

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-JYZ7KL1YXZ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-JYZ7KL1YXZ', { transport_type: 'beacon' });
  </script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css" />

  <!-- 공용: 카드 완전 숨김 유틸 -->
  <style>
    .is-hidden { display: none !important; }
  </style>

  <!-- ✅ 홈(첫 화면) 전용 스타일: 1.3배 유지 + 좌우 공백 제거 + 이모지/설명 숨김 -->
  <style>
    /* 컨테이너를 화면 가로 100%로 확장(좌우 공백 제거) */
    .home-wrap{ width: 100%; }

    /* 그리드 좌우 기본 패딩(20px)을 홈에서만 0으로 */
    .home-grid{ padding-left: 0; padding-right: 0; }

    /* 1.3배 느낌 유지: 카드 내부 여백/타이포 업스케일 */
    .home-grid .card{ padding: 36px 31px; }             /* 28→36 (대략 1.3x) */
    .home-grid .card h2{ font-size: 28px; margin-bottom: 16px; } /* 22→28 */

    /* 홈에서만 이모티콘/설명 감추기 (하위 페이지 영향 없음) */
    .home-grid .emoji, .home-grid p { display: none !important; }
  </style>
</head>
<body>
  <!-- ⭐ 배경 별 -->
  <canvas id="starfield" aria-hidden="true"></canvas>

  <!-- ⬇ 홈 전용 클래스 적용(헤더/그리드/푸터 모두) -->
  <header class="site-header home-wrap">
    <h1>양재_archive</h1>
  </header>

  <main class="grid home-grid home-wrap" id="main">
    <!-- 제목 + PNG(하단 80px 크롭) -->
    <a class="card" href="micro/" data-section="micro" aria-label="미시경제학으로 이동">
      <h2>미시경제학</h2>
      <img class="card-img crop-bottom-80" src="./assets/micro.png" alt="" loading="lazy" decoding="async">
    </a>

    <a class="card" href="macro/" data-section="macro" aria-label="거시경제학으로 이동">
      <h2>거시경제학</h2>
      <img class="card-img crop-bottom-80" src="./assets/macro.png" alt="" loading="lazy" decoding="async">
    </a>

    <a class="card" href="metrics/" data-section="metrics" aria-label="계량경제학으로 이동">
      <h2>계량경제학</h2>
      <img class="card-img crop-bottom-80" src="./assets/metric.png" alt="" loading="lazy" decoding="async">
    </a>
  </main>

  <footer class="site-footer home-wrap">
    <small>© <span id="year"></span> aries0401-svc</small>
  </footer>

  <!-- ✅ 섹션 가시성 토글 -->
  <script>
    window.SECTION_VISIBILITY = { micro: true, macro: true, metrics: true };

    (function () {
      var flags = window.SECTION_VISIBILITY || {};
      document.querySelectorAll('[data-section]').forEach(function(card){
        var key = card.getAttribute('data-section');
        if (flags[key] === false) {
          card.classList.add('is-hidden');
          card.setAttribute('aria-hidden', 'true');
          card.hidden = true;
        }
      });
    })();
  </script>

  <script src="./assets/site.js"></script>
</body>
</html>
