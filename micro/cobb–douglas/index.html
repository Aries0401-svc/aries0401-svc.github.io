<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cobb–Douglas | 미시경제학</title>
  <meta name="description" content="Cobb–Douglas 효용 하위 주제(최적선택점, 소득소비곡선, 가격소비곡선)로 이동하세요." />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- 공통 리소스: 상대경로 필수 -->
  <link rel="stylesheet" href="../../assets/style.css" />

  <style>
    /* 최소한의 페이지 전용 스타일 (색/경계는 CSS 변수만 사용) */
    #goBack {
      cursor: pointer;
      display: inline-block;
      text-align: center;
    }
    #goBack:focus-visible {
      outline: 0;
      box-shadow: 0 0 0 4px var(--ring);
    }
    .footer-actions { display: flex; gap: .75rem; align-items: center; }
    .footer-actions .hint { color: var(--muted); font-size: .9rem; }
  </style>
</head>
<body>
  <header class="site-header">
    <h1>Cobb–Douglas</h1>
  </header>

  <main class="grid">
    <section class="card" aria-labelledby="cd-intro-title">
      <h2 id="cd-intro-title">개요</h2>
      <p>효용함수 <strong>U(x, y) = x<sup>a</sup> · y<sup>1−a</sup></strong>를 기반으로 한 소비자 선택.</p>
      <ul>
        <li>예산제약: <em>p<sub>x</sub>x + p<sub>y</sub>y = M</em></li>
        <li>최적해: <em>x* = aM/p<sub>x</sub>, y* = (1−a)M/p<sub>y</sub></em></li>
      </ul>
      <p>아래 카드에서 세부 주제로 이동하세요.</p>
    </section>

    <a class="card" href="point/" aria-label="최적선택점으로 이동">
      <div class="emoji" aria-hidden="true">🎯</div>
      <h2>최적선택점</h2>
      <p>예산선과 무차별곡선이 접하는 효율적 선택</p>
    </a>

    <a class="card" href="icc/" aria-label="소득소비곡선으로 이동">
      <div class="emoji" aria-hidden="true">💸</div>
      <h2>소득소비곡선 (ICC)</h2>
      <p>소득 변화에 따른 최적 소비 조합의 궤적</p>
    </a>

    <a class="card" href="pcc/" aria-label="가격소비곡선으로 이동">
      <div class="emoji" aria-hidden="true">🏷️</div>
      <h2>가격소비곡선 (PCC)</h2>
      <p>한 재화의 가격 변화에 따른 최적 조합</p>
    </a>
  </main>

  <footer class="site-footer">
    <div class="footer-actions">
      <!-- 히스토리 우선 '이전으로' 버튼 -->
      <button id="goBack" type="button" class="card" aria-label="이전 페이지로 돌아가기" data-fallback="../">← 이전으로</button>
      <span class="hint" aria-hidden="true">또는 <a href="../" class="inline">미시경제학으로</a></span>
      <noscript><a class="card" href="../">← 미시경제학으로</a></noscript>
    </div>
    <small>© <span id="year"></span> aries0401-svc</small>
  </footer>

  <script src="../../assets/site.js" defer></script>
  <script>
    // 접근성: 클릭 + Enter/Space로 동작, 히스토리 없으면 상위로 이동
    (function () {
      const btn = document.getElementById('goBack');
      if (!btn) return;

      function goBack() {
        if (window.history && window.history.length > 1) {
          window.history.back();
        } else {
          const fallback = btn.getAttribute('data-fallback') || '../';
          window.location.href = fallback;
        }
      }

      btn.addEventListener('click', goBack);
      btn.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          goBack();
        }
      });
    })();
  </script>
</body>
</html>
