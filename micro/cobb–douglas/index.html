      <h2 id="cd-intro-title">개요</h2>
      <p>효용함수 <strong>U(x, y) = x<sup>a</sup> · y<sup>1−a</sup></strong>를 기반으로 한 소비자 선택.</p>
      <ul>
        <li>예산제약: <em>p<sub>x</sub>x + p<sub>y</sub>y = M</em></li>
        <li>최적해: <em>x* = aM/p<sub>x</sub>, y* = (1−a)M/p<sub>y</sub></em></li>
      </ul>
      <p>아래 카드에서 세부 주제로 이동하세요.</p>
    </section>
