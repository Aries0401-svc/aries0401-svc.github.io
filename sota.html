<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자 비 효과</title>
    <style>
        /* 기본 여백과 스크롤바를 제거하여 캔버스가 전체 화면을 채우도록 합니다. */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000; /* 배경색을 검은색으로 설정합니다. */
        }
        /* 캔버스가 화면에 블록 요소로 표시되도록 합니다. */
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <!-- 애니메이션이 그려질 캔버스 요소입니다. -->
    <canvas id="matrixCanvas"></canvas>

    <script>
        // 캔버스 요소와 2D 렌더링 컨텍스트를 가져옵니다.
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');

        // 캔버스 크기를 창 크기와 동일하게 설정합니다.
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // 비처럼 내릴 글자들을 정의합니다. 여기서는 가타카나, 숫자, 알파벳을 사용했습니다.
        const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const nums = '0123456789';
        const characters = katakana + latin + nums;

        const fontSize = 16;
        // 화면 너비에 따라 몇 개의 열을 만들지 계산합니다.
        const columns = Math.floor(canvas.width / fontSize);

        // 각 열의 현재 y 위치를 저장하는 배열입니다. 처음에는 모든 글자가 맨 위에서 시작합니다.
        const drops = [];
        for (let x = 0; x < columns; x++) {
            drops[x] = 1;
        }

        // 애니메이션을 그리는 함수입니다.
        function draw() {
            // 반투명한 검은색 사각형을 그려서 이전 프레임의 글자들이 서서히 사라지는 효과(꼬리 효과)를 만듭니다.
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 글자 색상과 폰트를 설정합니다.
            ctx.fillStyle = '#0F0'; // 밝은 녹색
            ctx.font = fontSize + 'px monospace';

            // 각 열을 순회하며 글자를 그립니다.
            for (let i = 0; i < drops.length; i++) {
                // characters 문자열에서 무작위로 글자 하나를 선택합니다.
                const text = characters.charAt(Math.floor(Math.random() * characters.length));
                
                // 선택된 글자를 현재 위치에 그립니다.
                // x 좌표는 열 인덱스(i) * 폰트 크기, y 좌표는 drops 배열에 저장된 값 * 폰트 크기입니다.
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                // 글자가 화면 하단에 도달하면, 무작위로 다시 맨 위로 보냅니다.
                // 이렇게 하면 모든 열이 동시에 리셋되지 않고 자연스러운 비 효과가 만들어집니다.
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                // 글자의 y 위치를 1 증가시켜 아래로 떨어지게 합니다.
                drops[i]++;
            }
        }

        // 33밀리초마다 draw 함수를 호출하여 애니메이션을 실행합니다. (약 30 FPS)
        setInterval(draw, 33);

        // 창 크기가 변경될 때 캔버스 크기를 다시 조정하는 이벤트 리스너입니다.
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            // 참고: 창 크기 변경 시 columns와 drops 배열을 다시 계산하면 더 정확하지만, 
            // 이 예제에서는 간단하게 유지합니다.
        });
    </script>
</body>
</html>
